<div class="edit-bookmark-wrapper">

    <p *ngIf="!bookmark" class="is-bold">Bookmark Not Found!</p>
    <ng-container *ngIf="bookmark">

        <h2 class="is-bold">{{bookmark.name}}</h2>
    
        <div class="add-bookmark-wrapper container has-blurred-white-bg">
            
            <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
                <div class="form-field">
                    <label for="name" class="form-label">Name</label>
                    <input class="text-box" ngModel [ngModel]="bookmark.name" #textField="ngModel" name="name" type="text" placeholder="e.g Wikipedia">
                </div>
                <div class="form-field">
                    <label for="url" class="form-label">URL</label>
                    <input class="text-box" ngModel [ngModel]="bookmark.url" #textField="ngModel" name="url" type="url" placeholder="e.g https://wikipedia.com" required >
                </div>
        
                <div class="btns-container">
                    <a routerLink="../" class="btn">Cancel</a>
                    <button class="btn" type="button" (click)="delete()">Delete</button>
                    <button class="btn align-end" type="submit">Save</button>
                </div>
            </form>
            
        </div>
    </ng-container>
    
</div>
