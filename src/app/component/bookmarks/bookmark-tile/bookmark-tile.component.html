<div class="bookmark-tile" *ngIf="bookmark">
    <div class="tile-icon" *ngIf="!faviconError">
        <img [src]="tileIconSource" alt="" (error)="faviconError=true">
    </div>
    <div class="tile-icon fallback-text" *ngIf="faviconError">
        {{bookmark.name[0].toUpperCase()}}
    </div>
    <p class="tile-text">{{bookmark.name}}</p>
</div>
