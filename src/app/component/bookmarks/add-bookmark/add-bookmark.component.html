<div class="add-bookmark-wrapper container has-blurred-white-bg">
    <h2 class="is-bold">Add Bookmark</h2>
    
    <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
        <div class="form-field">
            <label for="name" class="form-label">Name</label>
            <input class="text-box" ngModel #textField="ngModel" name="name" type="text" placeholder="e.g Wikipedia">
        </div>
        <div class="form-field">
            <label for="url" class="form-label">URL</label>
            <input class="text-box" ngModel #textField="ngModel" name="url" type="url" placeholder="e.g https://wikipedia.com" required >
        </div>

        <div class="btns-container">
            <a routerLink="../" class="btn">Cancel</a>
            <button class="btn align-end" type="submit">Create Bookmark</button>
        </div>
    </form>
    
</div>
