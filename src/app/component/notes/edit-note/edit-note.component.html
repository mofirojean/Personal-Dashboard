<div class="edit-note-wrapper container has-blurred-white-bg">
    <h2 class="is-bold">Edit Note</h2>

    <p *ngIf="!note">Note not Found!</p>
    
    <form #form="ngForm" (ngSubmit)="onFormSave(form)" *ngIf="note">
        <div class="form-field">
            <input class="text-box" [ngModel]="note.title" #titleField="ngModel" name="title" type="text" placeholder="Enter note title..." required minlength="5">
            <!-- error message -->
            <ng-container *ngIf="titleField.invalid">
                <p *ngIf="titleField.errors">Please enter a note title</p>
            </ng-container>
        </div>

        <div class="form-field">
        <textarea class="text-area" [ngModel]="note.content" name="content" placeholder="Enter notes content..."></textarea>
        </div>
        
        <div class="btns-container">
            <a routerLink="../" class="btn">Cancel</a>
            <button class="btn" (click)="deleteNote()" type="button">Delete</button>

            <button class="btn align-end">Save</button>
            
        </div>
    </form>
    
</div>
