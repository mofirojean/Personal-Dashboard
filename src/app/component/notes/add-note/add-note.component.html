<div class="add-note-wrapper container has-blurred-white-bg">
    <h2 class="is-bold">New Note</h2>
    
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
        <div class="form-field">
            <input class="text-box" ngModel #titleField="ngModel" name="title" type="text" placeholder="Enter note title..." required minlength="5">
            <!-- error message -->
            <ng-container *ngIf="showValidationErrors && titleField.invalid">
                <p *ngIf="titleField.errors">Please enter a note title</p>
            </ng-container>
        </div>

        <div class="form-field">
        <textarea class="text-area" ngModel name="content" placeholder="Enter notes content..."></textarea>
        </div>
        
        <div class="btns-container">
            <a routerLink="../" class="btn">Cancel</a>
            <button class="btn align-end" type="submit">Create Note</button>
        </div>
    </form>
    
</div>
